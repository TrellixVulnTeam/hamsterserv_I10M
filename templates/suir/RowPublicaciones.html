<div class="container">

	{% if not listrow %}
		<div class="row">
			<div class="col">
				<h1 class="{{ 'u-bg-tertiary' if tipo == 'noticias' else 'u-bg-secondary' }} section-header">{{ titulo | upper }}</h1>
			</div>
		</div>
	{% endif %}
	
	<div class="row">
		{% for publicacion in lista %}

			{% include 'ItemPublicacion.html' %}
		
		{% endfor %}
	</div>

	{% if not listrow %}
		<div class="row">
			<div class="col-2 mx-auto my-4 text-center">
				<a {% if tipo == 'noticia' %} href="{% url 'lista_noticias' %}" {% else %} href="{% url 'lista_informes' %}" {% endif %} role="button" class="btn btn-dark btn-lg text-uppercase">Mas {{ tipo  }}s</a>
			</div>
		</div>
	{% endif %}
	
</div>
